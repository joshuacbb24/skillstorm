<div class="home-content">
  <div class="overview-boxes">
    <div class="box" *ngFor="let warehouse of warehouses">
      <div class="left-side">
        <div class="box_topic">{{warehouse.name}}</div>
        <div class="number">{{warehouse.stock}}</div>
        <div class="indicator">
          <span class="text" >Stock was changed</span>
        </div>
      </div>
      <i class='bx bx-home-alt-2 home' ></i>
    </div>
  </div>


  <div class="sales-boxes">
    <div class="recent-sale box">
      <div class="title">Current Stock of Warehouses</div>
      <div class="sales-details">
        <table class="charts-css bar show-heading show-labels show-primary-axis show-data-axes">
          <caption> Current Stock of Warehouses </caption>
          <tbody>
            <tr *ngFor="let warehouse of warehouses">
              <th scope="row"> {{warehouse.name}}</th>
              <td style="--size: {{warehouse.stock / warehouse.capacity}}"> {{warehouse.stock / warehouse.capacity}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--right side-->
    <div class="top-sales box">
      <div class="title">Recent Activity</div>
      <div class="sales-details">
        <ul class="details">
          <li *ngFor="let action of actions">
            <img src="/assets/images/514-5147412_default-avatar-icon.png">
            <span>{{action.action + " by " + action.account}}</span>
            <i></i>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
