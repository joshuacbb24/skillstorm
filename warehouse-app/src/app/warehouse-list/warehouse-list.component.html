<div class="warehouse-content">
    <div class="table-header">
        <h2>Warehouse Table</h2>
    </div>
      <div class="table-container">
    <table class="styled-table" mat-table [dataSource]="dataSource" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let warehouse">{{warehouse.name}}</td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td mat-cell *matCellDef="let warehouse">Philadelphia, PA</td>
        </ng-container>
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
            <td mat-cell *matCellDef="let warehouse">{{warehouse.stock}}</td>
        </ng-container>
        <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacity</th>
            <td mat-cell *matCellDef="let warehouse">{{warehouse.capacity}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
            <td mat-cell *matCellDef="let warehouse"><i class='bx bx-edit-alt'
                    [attr.data-warehouse-id]="warehouse.id"></i></td>
        </ng-container>
        <ng-container matColumnDef="star">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Star</th>
            <td mat-cell *matCellDef="let warehouse"><i *ngIf="warehouse.favorited == 1;" class='bx bxs-star filled'
                    [attr.data-warehouse-id]="warehouse.id"></i><i *ngIf="warehouse.favorited == 0;" class='bx bx-star'
                    [attr.data-warehouse-id]="warehouse.id"></i></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let warehouse; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
         <!--<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>-->
      </tr>

    </table>
    <mat-paginator #paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
    <div id="nav"></div>
</div>
<div class="modal">
    <form class="modal-content edit">
        <div class="row">
            <input type="text" class="item-id">
        </div>
        <div class="row">
            <input type="text" class="item-name">
        </div>
        <div class="row">
            <input type="text" class="building-id">
        </div>
        <div class="row">
            <input type="text" class="quantity">
        </div>
        <div class="row">
            <input type="text" class="date">
        </div>
    </form>
    <form class="modal-content create">
        <div class="row">
            <input type="text" class="item-id">
        </div>
        <div class="row">
            <input type="text" class="item-name">
        </div>
        <div class="row">
            <input type="text" class="building-id">
        </div>
        <div class="row">
            <input type="text" class="quantity">
        </div>
        <div class="row">
            <input type="text" class="date">
        </div>
    </form>
</div>
