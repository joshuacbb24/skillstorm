<div class="inventory-content">
    <div class="table-header">
<h2>Inventory Table</h2>
</div>
<table>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Building</th>
        <th>Quantity</th>
        <th>Edit</th>
    </tr>
    <tr *ngFor="let item of inventory">
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <td>{{item.buildingName}}</td>
        <td>{{item.quantity}}</td>
        <td><i class='bx bx-edit-alt'></i></td>
    </tr>
</table>
</div>
