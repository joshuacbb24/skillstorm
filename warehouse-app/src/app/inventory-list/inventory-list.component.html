<div class="inventory-content">
    <div class="table-header">
        <h2>Inventory Table</h2>
        <button class="btn" (click)="revealCreateForm()"><i class='bx bx-plus'>New</i></button>
    </div>
    <div class="table-container mat-elevation-z8">
        <mat-table #table class="styled-table" [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.name}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.date}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="building">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Building</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.buildingName}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.quantity}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="edit">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Edit</mat-header-cell>
                <mat-cell *matCellDef="let item"><i class='bx bx-edit-alt' [attr.data-item-id]="item.id"
                        [attr.data-item-name]="item.name" [attr.data-warehouse-id]="item.buildingId"
                        [attr.data-warehouse-name]="item.buildingName" [attr.data-item-quantity]="item.quantity"
                        (click)="revealEditForm($event)"></i></mat-cell>
            </ng-container>


            <!-- Row shown when there is no matching data. -->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 25]" aria-label="Select page of users">
        </mat-paginator>

    </div>
</div>
<div class="modal" [hidden]="modalHidden">
    <form #myEditForm="ngForm" class="modal-content edit" [hidden]="isEditFormHidden" (ngSubmit)="submit()">
        <span class="close" title="Close Modal" (click)="hideEditForm(myEditForm)">&times;</span>
        <div class="row">
            <div class="column">
                <label class="form-label" for="item-name">Item Name:</label>
                <input type="text" class="item-name" name="item-name" minlength="1" maxlength="45"
                    [(ngModel)]="editItem.name">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label class="form-label" for="building">Building Name:</label>
                <select name="building" (onchange)="handleSelect()" required disabled [(ngModel)]="editItem.buildingName">
                    <option role="option" [value]="editItem.buildingName" name="warehouse">{{ editItem.buildingName }}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label class="form-label" for="quantity">Quantity:</label>
                <input type="text" [(ngModel)]="editQuantity" pattern="^[1-9][0-9]*$" class="quantity" name="quantity"
                    oninput="if(!this.value.match('^[1-9][0-9]*$'))this.value='';" required>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label class="form-label" for="date">Date:</label>
                <input type="text" class="date" name="date" [ngModel]="date" required disabled>
            </div>
        </div>
        <button class="submit" type="submit">Submit</button>
    </form>

    <form #myCreateForm="ngForm" class="modal-content create" [hidden]="isCreateFormHidden" (ngSubmit)="submit()">
        <span class="close" title="Close Modal" (click)="hideCreateForm(myCreateForm)">&times;</span>
        <div class="row">
            <div class="column">
                <label class="form-label" for="item-name">Item Name:</label>
                <input type="text" class="item-name" name="item-name" minlength="1" maxlength="45" ngModel>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label class="form-label" for="building">Building Name:</label>
                <select (onchange)="handleSelect()" required ngModel name="building">
                    <option role="option" [value]="warehouse.id" *ngFor="let warehouse of warehouses">{{warehouse.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label class="form-label" for="quantity">Quantity:</label>
                <input type="text" pattern="^[1-9][0-9]*$" class="quantity" name="quantity" [(ngModel)]="createQuantity"
                    oninput="if(!this.value.match('^[1-9][0-9]*$'))this.value='';" required>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label class="form-label" for="date">Date:</label>
                <input type="text" class="date" name="date" [ngModel]="date" required disabled>
            </div>
        </div>
        <button class="submit" type="submit">Submit</button>
    </form>
</div>
